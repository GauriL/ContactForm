<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Helvetica&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title-form">Kontaktformular</h1>
        <p class="description">Unser Team unterstützt dich persönlich dabei, die richtige Weiterbildung für dich zu finden.</p>
		
        <form class="mt-8" action="#" method="POST">
            <div class="mb-3 row">
                <div class="col">
                    <input type="text" class="form-control" id="name" name="firstname" placeholder="Vorname*" autocomplete="off"  required>
                </div>
                <div class="col adj-space">
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Nachname*" autocomplete="off"  required>
                </div>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="E-mail*" autocomplete="off"  required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" placeholder="Telefonnummer*" autocomplete="off"  required>
            </div>
            <div class="mb-3 input-wrapper">
				<input type="text" class="form-control" id="name" name="name" placeholder="Bitte wählen dein Anliegen*" autocomplete="off" required >
			</div>
            <div class="mb-3">
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Nachricht*" required></textarea>
            </div>
            <div class="mb-3">
                <p class="info">Weitere Informationen können sie der <a href="#" class="privacy">Datenschutzerklärung</a> entnehmen.</p>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Senden</button>
            </div>
			
        </form>
    </div>
	</body>
</html>
